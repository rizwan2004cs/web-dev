<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="solid">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <form action="#">
        <label for="name">name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <div>
            <br>
            sex
            <input type="radio" name="gender" id="male" value="m">Male 
            <input type="radio" name="gender" id="female" value="f">Female
        </div><br>
        <div>
            Country
            <select name="country" id="cou">
                <option value="india" selected>india</option>
                <option value="Nepal">Nepal</option>
                <option value="Usa">Usa</option>
                <option value="Canada">Canada</option>
            </select>
        </div><br>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="write your name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="write your email"><br><br>
        Message
        <textarea name="msg" id="msg"></textarea><br>
        <div>
            Rate out of 5
            <input type="radio" name="rating" id="1">1 <br>
            <input type="radio" name="rating" id="2">2 <br>
            <input type="radio" name="rating" id="3">3 <br>
            <input type="radio" name="rating" id="4">4 <br>
            <input type="radio" name="rating" id="5">5 <br>
        </div><br>
        <button type="submit">send your message!</button>
    </form>
</body>
</html>
